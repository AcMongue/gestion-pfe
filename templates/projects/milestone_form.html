{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ajouter un jalon{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-tasks"></i> Ajouter un jalon</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Projet:</strong> {{ project.title }}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Cr√©er
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
