{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Soumettre un livrable{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-upload"></i> Soumettre un livrable</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Projet:</strong> {{ project.title }}
                    </div>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="alert alert-warning">
                            <i class="fas fa-info-circle"></i>
                            <strong>Formats accept√©s:</strong> PDF, DOC, DOCX, ZIP, PPT, PPTX, MP4, AVI
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-upload"></i> Soumettre
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
