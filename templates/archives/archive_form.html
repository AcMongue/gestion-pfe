{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Archiver un projet - Gestion PFE{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="fas fa-archive"></i> Archiver un projet</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Archivage du projet: <strong>{{ project.title }}</strong>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-secondary">
                                <i class="fas fa-archive"></i> Archiver
                            </button>
                            <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
